<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>

    <body>
    
        <div id="reservation-wrapper">
            <div class="main">      
            
            <header>
                    <div class="header-left">
                        <a href="index.html" class="resort"><h1>  German Beach Reservation Form<br></h1></a>
                    </div>
                 <div id="reservation-nav">  
                    <nav>
                        <ul>
                       <li><a href="index.html">Home</a></li>
                       <li> <a href="aboutus.html">About us</a></li>
                       <li> <a href="activities.html">Activities</a></li>
                       <li><a href="reservation.html">Reservation</a></li>
                       <li><a href="rates.html">Rates</a></li>
                    </ul>
                    </nav>
                </div> 
            </header>

        </div>
        

        <div id="reservations-image">

            <div class="form-card">

                <form action="#" method="POST">

                    <div class="form-group">
                        <label for="name"> Name: </label>
                        <input type="text" id="name" name="name" required placeholder="Write your name..">
                    </div>

                    <div class="form-group">
                        <label for="email"> Email: </label>
                        <input type="email" id="email" name="email" placeholder="Write your email address...">
                    </div>

                    <div class="form-group">
                        <label for="contact"> Contact No: </label>
                        <input type="text" id="contact" name="contact" required placeholder="Write your contact number..">
                    </div>

                    <div class="form-group">
                        <label for="check-in"> Check-in Date: </label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>

                    <div class="form-group">
                        <label for="check-out"> Check-out Date: </label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>

                    <div class="form-group>">
                        <label for="room-type"> Room Type: </label>
                        <select id="room-type" name="room-type" required>
                            <option value="Aircon Room 2 pax"> Aircon Room for 2 pax </option>
                            <option value="Aircon Room 10 pax"> Aircon Room for 10 pax </option>
                            <option value="surf Hut 5 pax"> Hut Room for 5 pax</option>
                            <option value="surf Hut 10 pax"> Hut Room for 10 pax</option>
                            <option value="Big Surf Room"> Big Hut Room</option>
                            <option value="Tent Rental/Tent Space"> Tent Rental/Tent Space </option>                     
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message"> Message (Optional): </label>
                        <textarea id="message" name="message" rows="4" placeholder="Write a personalized message.."></textarea>
                    </div>

                    <button type="submit"> Submit Reservation</button>
                    <button type="reset"> Clear Form</button>
        
                </form>

            </div>

        </div>
        
        <footer>
            <div>

                        Dahican Surf Resort
                    </a>
                </p>
            </div>
        </footer>

       
        

    </body>

</html>
